    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>

        <div id="cronometro">
            <span id="horas">00</span>
            :
            <span id="minutos">00</span>

        </div>
    </div>
