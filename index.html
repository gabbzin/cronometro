<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div id="cronometro">00:00:00</div>

        <div class="botoes">
            <button type="button" id="iniciar" onclick="iniciarTimer()">Iniciar</button>
            <button type="button" id="parar" onclick="pararTimer()" disabled>Parar</button>
            <button type="button" id="zerar" onclick="zerarTimer()">Zerar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
